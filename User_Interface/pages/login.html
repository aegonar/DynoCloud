<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DynoCloud</title>
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
    queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://
    -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Welcome to DynoCloud</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <i class="fa fa-3x fa-cloud fa-fw text-primary"></i>
          <br>
          <button type="button" class="btn btn-outline btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>
          <br>Need an account?
          <a href="#" data-toggle="modal" data-target="#registerModal">Register</a>
        </div>
        <div class="col-md-6 text-center">
          <i class="fa fa-3x fa-fw fa-puzzle-piece text-muted"></i>
          <br>
          <button type="button" class="btn btn-outline btn-primary btn-lg">Local</button>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <!--Add Account Modal-->
    <div class="modal fade" id="registerModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Please Register</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Confirm Email</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Confirm Phone Number</label>
                <input class="form-control" type="text">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a class="btn btn-default" data-dismiss="modal">Cancel</a>
            <a class="btn btn-primary">Register</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Please Login</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <fieldset>
                <div class="form-group">
                  <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me">Remember Me</label>
                </div>
                <!-- Change this to a button or input when using this as a form -->
              </fieldset>
            </form>
          </div>
          <div class="modal-footer">
            <a class="btn btn-lg btn-success btn-block" href="index.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
