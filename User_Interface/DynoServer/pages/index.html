<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS References -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Scripts -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head><body>
    <!-- Navigation Bar-->
    <title>DynoCloud</title>
    <!-- Navigation Bar-->
    <title>HOPPA</title>
    <div class="cover">
      <div class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
              <span class="sr-only">Toggle navigation</span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#" data-toggle="modal" data-target="#registerModal">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Index Content -->
      <div class="cover-image"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <h1>Welcome to DynoCloud</h1>
            <img src="../../images/dynocloud_logo.jpg" weight="100px" height="100px">
            <br>
          </div>
          <div class="col-md-6">
            <form role="form" name="LoginCredentials" action="" method="POST">
              <div class="form-group">
                <label class="control-label" for="UserEmail">Email address</label>
                <input class="form-control" id="UserEmail" placeholder="Enter email" type="text" name="useremail">
              </div>
              <div class="form-group">
                <label class="control-label" for="UserPassword">Password</label>
                <input class="form-control" id="UserPassword" placeholder="Password" type="password" name="password">
              </div>
              <button type="submit" class="btn btn-success" value="Login">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Add Account Modal-->
    <div class="modal fade" id="registerModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Please Register</h4>
          </div>
          <div class="modal-body">
            <form role="form" method="POST">
              <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Confirm Email</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control" type="text">
              </div>
              <div class="form-group">
                <label>Confirm Phone Number</label>
                <input class="form-control" type="text">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a class="btn btn-default" data-dismiss="modal">Cancel</a>
            <a class="btn btn-primary">Register</a>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
